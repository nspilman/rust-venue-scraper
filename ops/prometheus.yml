global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'sms_scraper'
    static_configs:
      # Standardize on 9464 for metrics
      - targets: ['scraper:9464']
      # Also scrape a locally running scraper binary on the host (macOS/Windows Docker Desktop)
      - targets: ['host.docker.internal:9464', 'localhost:9464']

  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
