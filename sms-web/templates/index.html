<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scraper - Events Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .htmx-indicator {
            opacity: 0;
            transition: opacity 500ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
    <script>
        // Global state for infinite scrolling
        let currentOffset = 20; // Start from the next page
        let isLoading = false;
        
        // Clear form inputs when clear button is clicked
        document.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.elt.id === 'clear-filters') {
                document.getElementById('search').value = '';
                document.getElementById('venue').value = '';
                currentOffset = 20; // Reset pagination
            }
            
            // After search/filter, reset pagination
            if (evt.detail.elt.id === 'search-form') {
                currentOffset = 20;
            }
        });

        // Infinite scroll functionality
        function loadMoreEvents() {
            if (isLoading) return;
            
            isLoading = true;
            const loadingSpinner = document.getElementById('loading-more');
            if (loadingSpinner) {
                loadingSpinner.style.display = 'block';
            }
            
            const searchValue = document.getElementById('search').value;
            const venueValue = document.getElementById('venue').value;
            
            const params = new URLSearchParams({
                offset: currentOffset.toString(),
                limit: '20'
            });
            
            if (searchValue && searchValue.trim()) {
                params.append('search', searchValue.trim());
            }
            if (venueValue && venueValue.trim()) {
                params.append('venue', venueValue.trim());
            }
            
            fetch('/events?' + params.toString(), {
                headers: {
                    'HX-Request': 'true'
                }
            })
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newEvents = doc.querySelectorAll('.event-card');
                
                if (newEvents.length > 0) {
                    const eventsGrid = document.querySelector('#events-container .grid');
                    newEvents.forEach(event => {
                        eventsGrid.appendChild(event);
                    });
                    currentOffset += 20;
                } else {
                    // No more events, hide load more button
                    const loadMoreBtn = document.getElementById('load-more-btn');
                    if (loadMoreBtn) loadMoreBtn.style.display = 'none';
                }
                
                isLoading = false;
                if (loadingSpinner) {
                    loadingSpinner.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error loading more events:', error);
                isLoading = false;
                if (loadingSpinner) {
                    loadingSpinner.style.display = 'none';
                }
            });
        }

        // Intersection Observer for automatic loading when user scrolls near the bottom
        document.addEventListener('DOMContentLoaded', function() {
            const sentinel = document.getElementById('scroll-sentinel');
            if (sentinel) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            loadMoreEvents();
                        }
                    });
                }, {
                    root: null,
                    rootMargin: '100px',
                    threshold: 0
                });
                
                observer.observe(sentinel);
            }
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Events Dashboard</h1>
            
            <!-- Search and Filter Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <form id="search-form" hx-post="/events/search" hx-target="#events-container" hx-trigger="submit" hx-indicator="#loading-indicator" class="space-y-4">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <label for="search" class="block text-sm font-medium text-gray-700 mb-2">Search Events</label>
                            <input 
                                type="text" 
                                id="search" 
                                name="search" 
                                placeholder="Search by title..."
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                        <div class="flex-1">
                            <label for="venue" class="block text-sm font-medium text-gray-700 mb-2">Filter by Venue</label>
                            <input 
                                type="text" 
                                id="venue" 
                                name="venue" 
                                placeholder="Venue name..."
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                        <div class="flex items-end gap-2">
                            <button 
                                type="submit" 
                                class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
                            >
                                Search
                            </button>
                            <button 
                                type="button" 
                                id="clear-filters"
                                class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-200"
                                hx-get="/events"
                                hx-target="#events-container"
                                hx-indicator="#loading-indicator"
                            >
                                Clear
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- Loading indicator -->
                <div id="loading-indicator" class="htmx-indicator mt-4">
                    <div class="flex items-center text-blue-600">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Searching events...
                    </div>
                </div>
            </div>
        </header>

        <!-- Events Container -->
        <div id="events-container">
            {% include "events_list.html" %}
        </div>
    </div>
</body>
</html>
